<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Quiz - {{title}} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename="estilos/style.css")}}" text="style.css">
    
</head>
<body class="vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark position-fixed w-100" style="background-color: #045008;z-index: 1030;">
        <div class="container-fluid">
            
          <a class="navbar-brand logo fw-bold title" href="{{url_for('home.homepage')}}">Classroom Quiz</a>

          <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class=" sidebar offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

            <div class="offcanvas-header text-white border-bottom">

              <h5 class="offcanvas-title fs-5 fw-bold" id="offcanvasNavbarLabel">Classroom Quiz</h5>

              <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>

            </div>

            <div class="offcanvas-body ms-auto text-white d-flex flex-column flex-lg-row p-4 p-lg-0 ">
            <div class="nav-item">
              <a href="" class="nav-link d-flex align-items-center justify-content-center fs-5" data-bs-toggle="collapse" data-bs-target="#submenu" aria-expanded="false" aria-controls="submenu>
                <span class="description">{{current_user.usuario}}</span>
                <span class="icon">
                  <i class="bi bi-person-circle fs-1 ms-2"></i>
                </span>
              </a>

              <div class="sub-menu collapse" id="submenu">
                <a class="nav-link">
                  <span class="icon">
                    <i class="bi bi-gear"></i>
                  </span>
                  <span class="description">Configurações</span>
                </a>

                <a href="{{url_for('login.logout_usuario')}}" class="nav-link">
                  <span class="description text-white text-decoration-none px-4 py-2 rounded-4 fs-5 btn btn-danger"><span class="icon"></span>
                    <i class="bi bi-box-arrow-left">Sair</i>
                  </span></span>
                </a>
              </div>
            </div>
              <!-- <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                <a class='text-white text-decoration-none px-4 py-2 rounded-4 fs-5 btn btn-danger' href='{{url_for('login.logout_usuario')}}'>Sair</a>
              </div> -->
            </div>
          </div>
        </div>
      </nav>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dc0e123cae.js" crossorigin="anonymous"></script>
