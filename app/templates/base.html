<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Quiz - {{title}} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename="estilos/style.css")}}" text="style.css">
    
</head>
<body class="vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #045008;">
        <div class="container">

          <a class="navbar-brand logo fw-bold" href="{{url_for('init.home')}}">Classroom Quiz</a>

          <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class=" sidebar offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">

            <div class="offcanvas-header text-white border-bottom">

              <h5 class="offcanvas-title fs-5 fw-bold" id="offcanvasNavbarLabel">Classroom Quiz</h5>

              <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>

            </div>

            <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">


              <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                <li class="nav-item mx-4">
                  <a class="nav-link" aria-current="page" href="{{url_for('init.home')}}">Home</a>
                </li>

                <li class="nav-item mx-4">
                  <a href="{{url_for('init.home')}}" class='nav-link'>Sobre</a>
                </li> 

                <li class="nav-item mx-4">
                    <a href="{{url_for('init.home')}}" class='nav-link'>Contato</a>
                </li>  

              </ul>
              <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                <a class='text-white text-decoration-none px-4 py-2 rounded-4 fs-5 botao-enter' href='{{url_for('login.login_user')}}'>Entrar</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

    {% block conteudo %}

    {%endblock conteudo%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
