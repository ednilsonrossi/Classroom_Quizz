<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classroom Quiz - {{ title }}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

  <!-- CSS Customizado -->
  <link rel="stylesheet" href="{{ url_for('static', filename='estilos/style.css') }}"/>
</head>

<body class="vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">

      <a class="navbar-brand fw-bold fs-2 logo" href="{{ url_for('init.home') }}">
        Classroom Quiz
      </a>

      <button
        class="navbar-toggler shadow-none border-0"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto fs-5 align-items-center" role="menu" aria-label="Menu principal">
          <li class="nav-item mx-3">
            <a class="nav-link active" aria-current="page" href="{{ url_for('init.home') }}#inicio">Início</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="{{ url_for('init.home') }}#destaques">Destaques</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="{{ url_for('init.home') }}#sobre">Sobre</a>
          </li>
          <li class="nav-item mx-3">
            <a class="nav-link" href="{{ url_for('init.home') }}#contato">Contato</a>
          </li>
        </ul>

        <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
          <a class="btn-warning-action text-white text-decoration-none px-4 py-2 rounded-4 fs-5" href="{{ url_for('login.login_usuario') }}">Entrar</a>
        </div>

      </div>
    </div>
  </nav>

  {% block conteudo %}
  {% endblock conteudo %}

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/dc0e123cae.js" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
